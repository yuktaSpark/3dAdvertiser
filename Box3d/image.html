<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
    
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: powderblue;
    }

    .text {
        font-weight: bold;
        font-family: Arial;
        text-transform: uppercase;
    }

    .container {
        perspective: 600px;

    }

    .cube {
        position: relative;
        width: 300px;
        height: 300px;
        transform-style: preserve-3d;
        animation: spin 18s linear infinite;
        animation-direction: alternate-reverse;
        background-color:transparent !important;
    }

    .cube__face {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 1;
        color: white;
        font-size: 24px;
        text-align: center;
        background-color: transparent;
        box-shadow: inset 0 0 100px black;
        outline: 1px solid #02203c;
        background-repeat: no-repeat;
    }

    .cube__face img {
        max-width: 100%;
        max-height: 100%;
    }

    .cube-face--left {
        transform: rotateY(-90deg) translateZ(150px);
    }

    .cube-face--front {
        transform: rotateY(0deg) translateZ(150px);
        background-repeat: no-repeat;
    }

    .cube-face--back {
        transform: rotateY(180deg) translateZ(150px);
    }

    .cube-face--right {
        transform: rotateY(90deg) translateZ(150px);
    }

    .cube-face--top {
        transform: rotateX(90deg) translateZ(150px);
    }

    .cube-face--bottom {
        transform: rotateX(-90deg) translateZ(150px);
    }

    .shadow {
        outline: none;
        background: rgba(0, 0, 0, 0);
        box-shadow: 0 0 100px #000;
    }

    @keyframes spin {
        from {
            transform: rotateY(0deg);
        }

        to {
            transform: rotateY(360deg);
        }
    }

    input{
        background-color: chartreuse;
        margin-left:10%;
    }

    .vartical{
        display: flex;
        flex-direction: column;
       
    }
</style>

<body>
    <!-- <div class="row"> -->
    <div class="container col-6">

        <div class="cube" >
            <div class="cube__face cube-face--bottom shadow">
                <img id="bottomImage6" alt="Selected Image">
            </div>
            <div class="cube__face cube-face--left">

            </div>
            <div class="cube__face cube-face--front" >
                <img id="frontImage4" alt="Selected Image">
            </div>
            <div class="cube__face cube-face--back">

            </div>
            <div class="cube__face cube-face--right">
                <img id="rightImage2" alt="Selected Image">
            </div>
            <div class="cube__face cube-face--top">
                <img id="topImage1" alt="Selected Image">
            </div>
            <div class="cube__face cube-face--bottom" >
                <img id="bottomImage" alt="Selected Image">
            </div>
        </div>
    </div>
   


<div class="vartical">
    <input type="file" onchange="displayImage(event, 'bottomImage')">
<input type="file" onchange="displayImage(event, 'topImage1')">
<input type="file" onchange="displayImage(event, 'rightImage2')">
<input type="file" onchange="displayImage(event, 'backImage3')">
<input type="file" onchange="displayImage(event, 'frontImage4')">
<input type="file" onchange="displayImage(event, 'leftImage5')">
<input type="file" onchange="displayImage(event, 'bottomImage6')">
</div>

<script>
    function displayImage(event, imageId) {
        const image = document.getElementById(imageId);
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = function() {
            image.src = reader.result;
        };
        if (file) {
            reader.readAsDataURL(file);
        }
    }
</script>
