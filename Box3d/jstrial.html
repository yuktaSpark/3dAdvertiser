<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Prism with Mouse Scroll and Pointer Rotation using Three.js</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Define variables for Three.js
        let camera, scene, renderer;
        let prism;

        // Initialize Three.js scene
        function init() {
            // Create a scene
            scene = new THREE.Scene();

            // Create a camera and position it
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Create a renderer
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Create materials for each face
            const materials = [
                new THREE.MeshBasicMaterial({ color: 0xff0000 }), // Front
                new THREE.MeshBasicMaterial({ color: 0x00ff00 }), // Back
                new THREE.MeshBasicMaterial({ color: 0x0000ff }), // Top
                new THREE.MeshBasicMaterial({ color: 0xffff00 }), // Bottom
                new THREE.MeshBasicMaterial({ color: 0xff00ff }), // Left
                new THREE.MeshBasicMaterial({ color: 0x00ffff })  // Right
            ];

            // Create a prism geometry
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            // Create a mesh face materials
            const material = new THREE.MeshFaceMaterial(materials);
            // Combine geometry and material to create a mesh
            prism = new THREE.Mesh(geometry, material);
            scene.add(prism);

            // Add event listener for mouse scroll
            window.addEventListener('wheel', onWheel, false);

            // Add event listener for mouse move
            document.addEventListener('mousemove', onMouseMove, false);

            // Render the scene
            animate();
        }

        // Function to handle mouse scroll
        function onWheel(event) {
            prism.rotation.y += event.deltaY * 0.005;
        }

        // Function to handle mouse movement
        function onMouseMove(event) {
            // Calculate rotation angles based on mouse position
            const mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            const mouseY = - (event.clientY / window.innerHeight) * 2 + 1;
            const rotationSpeed = 0.5;
            prism.rotation.x = mouseY * rotationSpeed;
            prism.rotation.y = mouseX * rotationSpeed;
        }

        // Function to animate the scene
        function animate() {
            // Render the scene
            renderer.render(scene, camera);

            // Request animation frame
            requestAnimationFrame(animate);
        }

        // Initialize the scene
        init();
    </script>
</body>
</html>
