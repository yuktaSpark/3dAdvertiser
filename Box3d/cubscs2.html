<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #364C64;
    }

    .text {
        font-weight: bold;
        font-family: Arial;
        text-transform: uppercase;
    }

    .container {
        perspective: 2000px;
        background-color: transparent !important;
    }

    .cube {
        position: relative;
        width: 300px;
        height: 500px;
        transform-style: preserve-3d;
        animation: spin 18s linear infinite;
        animation-direction: alternate-reverse;
        background-color: transparent !important;
    }

    .cube__face {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 1;
        color: white;
        font-size: 24px;
        text-align: center;
        background-color: #FE5000;
        /* box-shadow: inset 0 0 100px black;
        outline: 1px solid #02203c; */
    }

    .cube__face img {
        max-width: 100%;
    }

    .cube-face--left {
        transform: rotateY(-90deg) translateZ(150px);
        height: 500px;
    }

    .cube-face--front {
        transform: rotateY(0deg) translateZ(150px);
        height: 500px;
    }

    .cube-face--back {
        transform: rotateY(180deg) translateZ(150px);
        height: 500px;
    }

    .cube-face--right {
        transform: rotateY(90deg) translateZ(150px);
        height: 500px;
    }

    .cube-face--top {
        /* transform: rotateX(90deg) translateZ(100px);
        width:250px;
        height:200px; */
        transform: rotateX(90deg) translateZ(150px);
        width: 300px;
        height: 300px;
    }

    .cube-face--bottom {
        transform: rotateX(-90deg) translateZ(350px);
        /* width:250px;
        height:200px; */
        width: 300px;
        height: 300px;
    }

    .shadow {
        outline: none;
        background: rgba(0, 0, 0, 0);
        box-shadow: 0 0 100px #000;
    }

    @keyframes spin {
        0% {
            transform: rotateX(0deg) rotateY(0deg);
        }

        100% {
            transform: rotateX(360deg) rotateY(360deg);
        }
    }

    .cube {
        animation: spin 10s linear infinite;

    }


    /* @keyframes spin {
        from {
            transform: rotateY(0deg);
        }

        to {
            transform: rotateY(360deg);
        }
    } */

    .text-white {
        color: white;
        margin: 10px;
        font-size: 20px !important;
    }

    .vertical {
        display: flex;
        flex-direction: column;
        justify-content: end;
        position: absolute;
        top: 50%;
        left: 0;
        transform: translate(40%, -50%);
        background-color: transparent !important;
    }

    .vertical>div {
        padding: 1rem;
        background-color: cadetblue !important;
        border-radius: 10px;
        margin: 10px;
        
    }

    .cube__face img {
        max-width: 93%;
    }

    input {
        color: darkgrey;
    }
</style>

<body>

    <script>
        const allDivs = document.querySelectorAll("div");
        const userColor = prompt("Enter a color (e.g., red, blue, #ff0000):");

        allDivs.forEach(div => {

    <script>
        function displayImage(event, imageId) {
            const image = document.getElementById(imageId);
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function () {
                image.src = reader.result;

            };
            if (file) {
                reader.readAsDataURL(file);
            }
        }
        function displayImagelogo(event, imageId) {
            const image = document.getElementById(imageId);
            const image1 = document.getElementById('leftFace');
            const image2 = document.getElementById('backFace');
            const image3 = document.getElementById('rightFace');
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function () {
                image.src = reader.result;
                image1.src = reader.result;
                image2.src = reader.result;
                image3.src = reader.result;
            };
            if (file) {
                reader.readAsDataURL(file);
            }
        }
    </script>
